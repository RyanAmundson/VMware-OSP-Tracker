<div class="card">
  <!-- <div class="progress top">
    <progress value="44" max="100"></progress>
  </div> -->
  <div class="card-header">
      {{ repo.name }}
  </div>
  <div class="card-block">
    <div class="card-title" [innerHTML]="repo.name | safe:'html'">
      <!-- unfortunate side effect of highlighting-->
      {{ repo.name }}
    </div>
    <div class="card-text" [innerHTML]="repo.description | safe:'html'">
      {{ repo.description }}
    </div>
  </div>
  <div class="card-footer">

    <div class="icon-list">
      <i *ngFor="let language of languagesAsync | async | keyvalue" class="{{language.key | icon}}"></i>
    </div>
  </div>
</div>
