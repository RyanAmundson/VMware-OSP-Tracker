<div class="card">
  <!-- <div class="progress top">
    <progress value="44" max="100"></progress>
  </div> -->
  <div class="card-header">
    <a href="{{repo.url}}" [innerHTML]="repo.name | safe:'html'"> {{ repo.name }} </a>
  </div>
  <div class="card-block">
    <!-- <div class="card-title" [innerHTML]="repo.url | safe:'html'">
    </div> -->
    <div class="card-text" [innerHTML]="repo.description | safe:'html'">
    </div>
  </div>
  <div class="card-footer">
    <div class="icon-list">
      <div class="languge-icon animated fadeIn"
        *ngFor="let language of languagesAsync | async | keyvalue;let i = index;"
        [innerHTML]="language.key | icon | safe: 'html'">
        {{language}}
      </div>
    </div>
    <div class="repo-details">
      <div class="repo-forks">
        <img src="https://img.icons8.com/carbon-copy/16/000000/code-fork.png">{{repo?.forks_count}}
      </div>
      <div class="stars-watchers">
        <div class="repo-stars">
          <clr-icon shape="star" class="is-solid"></clr-icon>{{repo?.stargazers_count}}
        </div>
        <div class="repo-watchers">
          <clr-icon shape="eye" class="is-solid"></clr-icon>{{repo?.watchers_count}}
        </div>
      </div>
    </div>
  </div>
</div>
